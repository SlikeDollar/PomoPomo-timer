<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoPomo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <a href="#" class="logo"><img src="#" alt="PomoPomo"></a>
                <div class="header__right">
                    <select name="lang" class="header__lang">
                        <option value="ua"></option>
                        <option value="en"></option>
                    </select>
                    <button class="header__options" data-modal>СВГ иконка настроек</button>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="clock">
                    <div class="clock__tabheader">
                        <button class="clock__tabheader-button btn">Pomodoro</button>
                        <button class="clock__tabheader-button btn">Short break</button>
                        <button class="clock__tabheader-button btn">Long Break</button>
                    </div>
                    <svg class="clock__progressbar" height="120" width="120">
                        <circle class="clock__progressbar-circle" stroke-width="8" fill="transparent" r="50" cx="60"
                            cy="60" />
                    </svg>
                    <div class="clock__timer">
                        <span id="minutes">25</span>:<span id="seconds">00</span>
                    </div>
                    <button class="clock-button btn">start</button>
                </div>
            </div>
        </main>

        <div class="options__popup popup">
            <div class="options__popup-dialog popup__dialog">
                <div class="options__popup-content popup__content">
                    <div class="options__popup-header">
                        <h2 class="options__popup-title title">Set up YOUR timer</h2>
                        <button class="options__popup-close popup-close">
                            <img src="" alt="close">
                        </button>
                    </div>
                    <div class="options__popup-duration popup-customize">
                        <h3 class="options__popup-duration-title">duration</h3>
                        <div class="options__popup-duration-inner">
                            <div class="options__popup-duration-wrapper options-choose popup-customize-bg">
                                <label class="options__popup-duration-label options-label">Pomodoro</label>
                                <input type="number" min="1" step="1" value="25"
                                    class="options__popup-duration-input input-num">
                            </div>

                            <div class="options__popup-duration-wrapper popup-customize-bg">
                                <label class="options__popup-duration-label options-label">Short break</label>
                                <input type="number" min="1" step="1" value="5"
                                    class="options__popup-duration-input input-num">
                            </div>

                            <div class="options__popup-duration-wrapper popup-customize-bg">
                                <label class="options__popup-duration-label options-label">Long break</label>
                                <input type="number" min="1" step="1" value="15"
                                    class="options__popup-duration-input input-num">
                            </div>
                        </div>
                    </div>
                    <div class="options__popup-mode popup-customize popup-customize-bg">
                        <h3 class="options__popup-mode-title">Color Themes</h3>
                        <div class="options__popup-mode-inner">
                            <button class="options__popup-mode-item" data-color="#d95550"></button>
                            <button class="options__popup-mode-item" data-color="#8f94fb"></button>
                            <button class="options__popup-mode-item" data-color="#c8c85e"></button>
                            <button class="options__popup-mode-item" data-color="#0b525b"></button>
                            <button class="options__popup-mode-item" data-color="#d66853"></button>
                            <button class="options__popup-mode-item" data-color="#fdc921"></button>
                            <button class="options__popup-mode-item" data-color="#ee9ca7"></button>
                            <button class="options__popup-mode-item" data-color="#15202b"></button>
                            <button class="options__popup-mode-item" data-color="#9ab5e1"></button>
                            <button class="options__popup-mode-item" data-color="#cb997e"></button>
                        </div>
                    </div>

                    <div class="options__popup-other popup-customize">
                        <h3 class="options__popup-other-title">Other settings</h3>
                        <div class="options__popup-other-item">
                            <div class="options__popup-other-wrapper options-choose popup-customize-bg">
                                <label class="options__popup-duration-label options-label">Pomodoro until the long
                                    break</label>
                                <input type="number" min="2" step="1" value="4"
                                    class="options__popup-other-input input-num">
                            </div>

                            <div class="options__popup-other-wrapper options-choose popup-customize-bg">
                                <label class="options__popup-duration-label options-label">Daily goal</label>
                                <input type="number" min="1" step="1" value="4"
                                    class="options__popup-other-input input-num">
                            </div>
                        </div>

                        <div class="options__popup-other-item">
                            <label>
                                <input class="options-checkbox options-checkbox-true checkbox" type="checkbox" name="checkbox-test" checked>
                                <span class="options-checkbox-custom options-checkbox-custom-true checkbox-custom"></span>
                            </label>

                            <label>
                                <input class="options-checkbox options-checkbox-false checkbox" type="checkbox" name="checkbox-test">
                                <span class="options-checkbox-custom options-checkbox-custom-false checkbox-custom"></span>
                                <span class="label">auto start Breaks?</span>
                            </label>
                        </div>

                        <div class="options__popup-other-item">
                            <label>
                                <input class="options-checkbox options-checkbox-true checkbox" type="checkbox" name="checkbox-test" checked>
                                <span class="options-checkbox-custom options-checkbox-custom-true checkbox-custom"></span>
                            </label>

                            <label>
                                <input class="options-checkbox options-checkbox-false checkbox" type="checkbox" name="checkbox-test">
                                <span class="options-checkbox-custom options-checkbox-custom-false checkbox-custom"></span>
                                <span class="label">auto start Pomodoro?</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
